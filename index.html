<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./resource/build/app.css">
</head>
<body class="bg-gray-800 text-white w-[400px]">
	<header class="bg-gray-900">
		<div class="container mx-auto">
			<div class="flex justify-center items-center py-4">
				<img src="resource/img/extension_icon.png" class="w-6 mr-3" alt="">
				<h1 class="text-2xl font-bold uppercase">Snap Screen</h1>
			</div>
		</div>
	</header>
    <main class="overflow-hidden">
		<div class="container mx-auto pt-8 px-4">
			<div class="flex mb-8 justify-center">
				<button id="start-recording-btn" class="bg-white text-gray-800 px-3 py-2 flex items-center rounded-md mr-2 hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                      </svg>
                      Record Screen
				</button>
                <button id="recording-in-progress-btn" class="bg-white text-red-700 px-3 py-2 flex items-center rounded-md mr-2 hidden" disabled>
					<svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-3 mr-2 animate-ping">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                      </svg>
                      <span id="ongoin-timer-label">00:00:00</span>
				</button>
				<button id="stop-recording-btn" class="bg-red-700 text-white px-3 py-2 flex items-center rounded-md hidden">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
                      </svg>
                      Stop Recording
				</button>
			</div>

            <div class="flex mb-8 justify-between">
                <div>
                    <span class="block text-sm font-black" id="timer-label"></span>
                    <span class="block text-xs font-thin" id="size-label"></span>
                </div>
				<button id="download-btn" class="bg-gray-900 text-white px-3 py-2 flex items-center rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>                      
                    Download
				</button>
			</div>
		</div>
	</main>
</body>
<script src="./resource/js/app.js"></script>
</html>
